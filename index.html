<!DOCTYPE html>
<meta charset="utf-8">
  <title>google homepage</title>
  <link href="styles/index.css" rel="stylesheet">
<html>
<body>
    <dev id="outside">
        <dev class="play" id="play">
            PLAY GAME
        </dev>
        <dev id="game" class="game-none">
            <dev id="navigation">
                <dev class="navButton" id="change">change</dev>
                <dev class="navButton" id="accept">accept</dev>
            </dev>
            <dev id="playerVScomputer">
                <dev id="player">
                <dev id="rock" class="rps"><img src="images/r.jpeg" class="img"></dev>
                <dev id="paper" class="rps-non"><img src="images/p.jpeg" class="img"></dev>
                <dev id="scissors" class="rps-non"><img src="images/s.jpeg" class="img"></dev>
                </dev>

                <dev id="result">0:0</dev>

               <dev id="computer">
               <dev id="rockC" class="rps"><img src="images/r.jpeg" class="img"></dev>
                <dev id="paperC" class="rps-non"><img src="images/p.jpeg" class="img"></dev>
                <dev id="scissorsC" class="rps-non"><img src="images/s.jpeg"class="img"></dev>
               </dev>
            
            </dev>
            
            <dev id="text">Player vs Computer</dev>
            
        </dev>
        <dev  id="end" class="end-non">

        </dev>
    </dev>
</body>
<script src="script/index.js"></script>
</html>
